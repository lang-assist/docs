             C276,260 290,245 290,225
             C290,205 276,190 256,190
             L240,190
             L240,260
             M240,380
             L256,380
             C286,380 300,365 300,345
             C300,325 286,300 256,300
             L240,300
             L240,380"
        fill="#FFFFFF"
