<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Brain Network Symbol -->
    <g id="brain-network" transform="translate(50,40)">
        <!-- Neural Connections -->
        <path d="M60,60 C90,40 110,80 140,60" stroke="#6C5CE7" stroke-width="2" fill="none" />
        <path d="M80,80 C100,60 120,100 150,80" stroke="#6C5CE7" stroke-width="2" fill="none" />
        <path d="M70,40 C100,20 130,60 160,40" stroke="#6C5CE7" stroke-width="2" fill="none" />

        <!-- Network Nodes -->
        <circle cx="60" cy="60" r="6" fill="#2D3436" />
        <circle cx="140" cy="60" r="6" fill="#2D3436" />
        <circle cx="80" cy="80" r="6" fill="#2D3436" />
        <circle cx="150" cy="80" r="6" fill="#2D3436" />
        <circle cx="70" cy="40" r="6" fill="#2D3436" />
        <circle cx="160" cy="40" r="6" fill="#2D3436" />

        <!-- AI Pulse Animation -->
        <circle cx="100" cy="60" r="40" stroke="#00B894" stroke-width="2" fill="none">
            <animate attributeName="r" values="38;42;38" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Text: Brocagent -->
    <text x="250" y="100" font-family="Montserrat, sans-serif" font-size="60" font-weight="600"
        fill="#2D3436">
        <tspan fill="#2D3436">Broc</tspan>
        <tspan fill="#6C5CE7">agent</tspan>
    </text>

    <!-- .ai suffix -->
    <text x="650" y="100" font-family="Montserrat, sans-serif" font-size="60" font-weight="300"
        fill="#00B894">.ai</text>
</svg> 